<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fight</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="full">
      <table class="Score">
        <tbody>
          <tr>
            <td colspan="2">Score</td>
          </tr>
          <tr>
            <td class="red">0</td>
            <td class="black">0</td>
          </tr>
        </tbody>
      </table>

      <h1 class="memorize">Memorize</h1>
      <!-- <h1 class="fight inactive">Time to fight</h1>
      <h1 class="round black inactive">Round 1 dominated by Player’s name</h1>
      <h1 class="winner black inactive">
        And the new champion is Winner’s name !
      </h1> -->

      <div class="timer">
        <i class="fas fa-stopwatch"></i>
        <aside class="counter">10</aside>
      </div>
    </header>

    <!-- 4eme partie - winner -->
    <!-- <div class="core libre inactive"> -->
    <img
      class="player red winner"
      src="../1-Boxing game/images/win-red.png"
      alt="red-player-fighting"
    />
    <img
      class="player red looser inactive"
      src="../1-Boxing game/images/loose-red.png"
      alt="red-player-fighting"
    />
    <img
      class="player black winner inactive"
      src="../1-Boxing game/images/win-black.png"
      alt="red-player-fighting"
    />
    <img
      class="player black looser"
      src="../1-Boxing game/images/loose-black.png"
      alt="red-player-fighting"
    />
    <!-- </div> -->

    <!-- 3eme partie - avantage -->
    <!-- <div class="core libre inactive"> -->
    <img
      class="player red pose inactive"
      src="../1-Boxing game/images/pose-red.png"
      alt="red-player-fighting"
    />
    <img
      class="player black pose inactive"
      src="../1-Boxing game/images/pose-black.png"
      alt="red-player-fighting"
    />
    <!-- </div> -->

    <!-- 2eme partie - combat -->
    <!-- <div class="core libre"> -->
    <div class="player red inactive">
      <img
        src="../1-Boxing game/images/fight-red.png"
        alt="red-player-fighting"
      />
    </div>
    <div class="player black inactive">
      <img
        src="../1-Boxing game/images/fight-black.png"
        alt="black-player-fighting"
      />
    </div>
    <div class="combination memorize col inactive">
      <div class="punch memorize">1</div>
      <div class="punch memorize">1</div>
      <div class="punch memorize">3</div>
      <div class="punch memorize">2</div>
      <div class="punch memorize">2</div>
      <div class="punch memorize">4</div>
    </div>
    <!-- </div> -->

    <!-- 1ere partie - mémorisation combinaison -->
    <div class="core ver memorize inactive">
      <h2 class="memorize">Round 1</h2>
      <div class="combination memorize">
        <div class="punch memorize">1</div>
        <div class="punch memorize">1</div>
        <div class="punch memorize">3</div>
        <div class="punch memorize">2</div>
        <div class="punch memorize">2</div>
        <div class="punch memorize">4</div>
      </div>
      <button class="memorize">Go !</button>
    </div>
  </body>
</html>
