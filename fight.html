<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fight</title>
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="full">
      <table class="Score">
        <tbody>
          <tr>
            <td colspan="2">Round</td>
          </tr>
          <tr>
            <td class="red">0</td>
            <td class="black">0</td>
          </tr>
        </tbody>
      </table>

      <h1 class="memorize"></h1>
      <!-- <h1 class="fight inactive">Time to fight</h1>
      <h1 class="round black inactive">Round 1 dominated by Player’s name</h1>
      <h1 class="winner black inactive">
        And the new champion is Winner’s name !
      </h1> -->

      <div class="timer">
        <i class="fas fa-stopwatch"></i>
        <aside class="counter"></aside>
      </div>
    </header>

    <!-- 4eme partie - winner -->
    <!-- <div class="core libre inactive"> -->
    <img
      class="player red winner inactive"
      src="./images/win-red.png"
      alt="red-player-fighting"
    />
    <img
      class="player red looser inactive"
      src="./images/loose-red.png"
      alt="red-player-fighting"
    />
    <img
      class="player black winner inactive"
      src="./images/win-black.png"
      alt="red-player-fighting"
    />
    <img
      class="player black looser inactive"
      src="./images/loose-black.png"
      alt="red-player-fighting"
    />
    <button id="btn-again" class="inactive">
      <a href="./index.html">Fight again</a>
    </button>
    <!-- </div> -->

    <!-- 3eme partie - avantage -->
    <div class="core draw libre inactive">
      <img
        class="player red pose inactive"
        src="./images/pose-red.png"
        alt="red-player-fighting"
      />
      <img
        class="player black pose inactive"
        src="./images/pose-black.png"
        alt="red-player-fighting"
      />
    </div>

    <!-- 2eme partie - combat -->
    <!-- <div class="core libre"> -->
    <div class="player red fight inactive">
      <img src="./images/fight-red.png" alt="red-player-fighting" />
    </div>
    <div class="player black fight inactive">
      <img src="./images/fight-black.png" alt="black-player-fighting" />
    </div>
    <div id="fight" class="combi memorize col inactive">
      <div class="punch memorize"></div>
      <div class="punch memorize"></div>
      <div class="punch memorize"></div>
      <div class="punch memorize"></div>
      <div class="punch memorize"></div>
      <div class="punch memorize"></div>
      <div class="punch memorize"></div>
    </div>
    <!-- </div> -->

    <!-- 1ere partie - mémorisation combinaison -->
    <div id="memorize" class="core ver memorize">
      <h2 class="memorize"></h2>
      <div class="combination memorize">
        <div class="punch memorize inactive"></div>
        <div class="punch memorize inactive"></div>
        <div class="punch memorize inactive"></div>
        <div class="punch memorize inactive"></div>
        <div class="punch memorize inactive"></div>
        <div class="punch memorize inactive"></div>
        <div class="punch memorize inactive"></div>
      </div>
      <!-- <button class="memorize inactive">Go !</button> -->
    </div>
  </body>
</html>
